<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #1a237e;
        }
        .login-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #1a237e;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="SMS.html">Sports Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="SMS.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Login</h2>
            <div class="login-form">
                <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="coordinator-tab" data-bs-toggle="tab" data-bs-target="#coordinator" type="button" role="tab">Coordinator Login</button>
                    </li>
                </ul>
                <div class="tab-content" id="loginTabContent">
                    <div class="tab-pane fade show active" id="student" role="tabpanel">
                        <form id="studentLoginForm">
                            <div class="mb-3">
                                <label for="studentEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="studentEmail" value="manthan05@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="studentPassword" value="manthan" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="text-center mt-3">
                                <a href="register.html">Don't have an account? Register here</a>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="coordinator" role="tabpanel">
                        <form id="coordinatorLoginForm">
                            <div class="mb-3">
                                <label for="coordinatorEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="coordinatorEmail" value="manthan05@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="coordinatorPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="coordinatorPassword" value="manthan" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">Â© 2025 Sports Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Form Submissions
        document.getElementById('coordinatorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'coordinator-dashboard.html';
        });

        document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'student-dashboard.html';
        });
    </script>
</body>
</html>
